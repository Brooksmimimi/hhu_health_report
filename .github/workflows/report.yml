name: health_report

on:
  schedule:
  - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8'
          architecture: 'x64'
      - run: |
          pip install -r requirements.txt
          python3 report.py